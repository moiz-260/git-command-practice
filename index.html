<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Git Practice Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Git Practice Demo</h1>
    <p class="desc">Small website to practice git commands: edit files, commit, branch, merge.</p>
    <p>newwww test to main branch</p>
  </header>
  <main>
    <section class="todo">
      <h2>Tasks</h2>
      <ul id="items">
        <li>Learn git add/commit</li>
        <li>Practice branching</li>
        <li>Try merging</li>
      </ul>
      <div class="controls">
        <input id="newItem" placeholder="New task" />
        <button id="addBtn">Add</button>
        <button id="themeBtn">Toggle Theme</button>
      </div>
    </section>
  </main>
  <footer>
    <small>Made for Git practice</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
